services:
  backend:
    build:
      context: ./backend
    environment:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./chat-frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
